module: "AWS EFS"
name: "Percent of write throughput"
id: "write_throughput"
filtering: "filter('namespace', 'AWS/EFS')"
value_unit: "%"
disabled: true
signals:
  write:
    metric: "DataWriteIOBytes"
    filter: "filter('stat', 'sum')"
  total:
    metric: "TotalIOBytes"
    filter: "filter('stat', 'sum')"
  signal:
    formula:
      (write/total).scale(100)
rules:
  minor:
    comparator: ">"
    lasting_duration: "15m"
  warning:
    comparator: ">"
    dependency: minor
    lasting_duration: "15m"
