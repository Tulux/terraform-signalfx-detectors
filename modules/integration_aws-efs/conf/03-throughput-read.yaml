module: "AWS EFS"
name: "Percent of read throughput"
id: "read_throughput"
filtering: "filter('namespace', 'AWS/EFS')"
value_unit: "%"
disabled: true
signals:
  read:
    metric: "DataReadIOBytes"
    filter: "filter('stat', 'sum')"
  total:
    metric: "TotalIOBytes"
    filter: "filter('stat', 'sum')"
  signal:
    formula:
      (read/total).scale(100)
rules:
  minor:
    comparator: ">"
    lasting_duration: "15m"
  warning:
    lasting_duration: "15m"
    comparator: ">"
    dependency: minor
